<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <link rel="stylesheet" href="../css/index.css">

    <title>Login</title>
</head>
<body>
    <header>
        <nav class="z-depth-0">
            <div class="nav-wrapper  purple darken-4">
              <a href="#" class="brand-logo center">TourTrip</a>
            </div>
        </nav>
    </header>
        <div class="body">
            <div class="whole-content">
                <div class="login-content">
                    <h4 class="center">Sign UP Now</h4>
                    <h6 class="center error-message"></h6>
                    <form id="user-signup-form">
                        <div class="input-field">
                            <input id="first-name" type="text" class="validate">
                            <label for="first-name">First Name</label>
                        </div>
                        <div class="input-field">
                            <input id="last-name" type="text" class="validate">
                            <label for="last-name">Last Name</label>
                        </div>
                        <div class="input-field">
                            <input id="email" type="text" class="validate">
                            <label for="email">Email</label>
                        </div>
                        <div class="input-field">
                            <input id="password" type="password" class="validate">
                            <label for="password">Password</label>
                        </div>
                        <span class="right">Have and Account?<a href="./login.html">SignUp</a></span>
                        <button type="submit" class="btn purple darken-4 ">Login</button>
                    </form>
                </div> 
            </div>
        </div>
        
   
<script src="../javascript/userSignup.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> 
</body>
</html>
